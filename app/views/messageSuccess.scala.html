@(contactData: ContactData)(implicit messages: Messages, request: play.api.mvc.RequestHeader)

@stylesheets = {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/thankyou.css")">
}
@scripts = {
<script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}

@main("Form submitted successfully", stylesheets, scripts) {

  <div id="bsd-pic-entrance" class="bsd-region bg-image-bsd position-relative" data-type="background" data-speed="10">
      <div class="overlay">
          <div class="colWhite">
              <div class="vertical-center text-center paddOverlay1">
                  <h1 class="paddText20">@Messages("form.see_you_soon") </h1>
                  <h3 class="paddText20"><b>@Messages("form.thank_you_success")</b></h3>

              </div>

          </div>
      </div>
  </div>
}
